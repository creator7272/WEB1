<h2>진열 분석 프로그램, Plan O Gram Graph</h2>

<Br>Plan O gram  (POG) – 소비자의 구매를 유도하기 위해 매장 상품을 어떻게, 어디에 진열할 것인지를 나타내는 표준 진열 지시서.<br>
   판매데이터의 과거와 현재 판매 패턴을 분석함으로써, 해당 카테고리 내의 상품별 매출 상/하위 분석 및 과다/과소재고 분석 등을 통해 적정 페이싱(Facing) 숫자를 조정하고 상품 In/Out을 수행한다.</br></br>
